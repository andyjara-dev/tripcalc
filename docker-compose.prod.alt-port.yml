# Alternative Docker Compose for Production
# Use this if port 3000 is already in use by another project
# Usage: docker-compose -f docker-compose.prod.alt-port.yml up -d

services:
  tripcalc:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tripcalc-prod
    ports:
      - "3010:3000"  # External:Internal - Using 3010 to avoid conflicts
    env_file:
      - .env.production

    # Logging
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

    restart: unless-stopped

    # Resource limits (optional but recommended)
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

    # Health check
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

# NOTE: If you use this file, update your nginx configuration:
# proxy_pass http://localhost:3010;
