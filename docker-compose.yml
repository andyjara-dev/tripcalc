services:
  tripcalc:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tripcalc
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_SITE_URL=http://localhost:3000
    restart: unless-stopped
    env_file:
      - .env.production

    # Resource limits to prevent server collapse
    deploy:
      resources:
        limits:
          cpus: '1.0'          # Maximum 1 CPU core
          memory: 512M         # Maximum 512MB RAM
        reservations:
          cpus: '0.5'          # Minimum 0.5 CPU core
          memory: 256M         # Minimum 256MB RAM

    # Health check
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

    # Process limits
    ulimits:
      nproc: 512              # Maximum 512 processes
      nofile:
        soft: 1024
        hard: 2048

  # Development service (optional)
  tripcalc-dev:
    image: node:20-alpine
    container_name: tripcalc-dev
    working_dir: /app
    volumes:
      - .:/app
      - /app/node_modules
    ports:
      - "3001:3000"
    command: sh -c "npm install && npm run dev"
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_SITE_URL=http://localhost:3001
    profiles:
      - dev
