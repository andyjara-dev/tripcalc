version: '3.8'

services:
  tripcalc:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tripcalc-prod
    ports:
      - "3000:3000"  # Use nginx as reverse proxy for port 80/443
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_SITE_URL=https://tripcalc.site
      - NEXT_TELEMETRY_DISABLED=1
    restart: unless-stopped
    env_file:
      - .env.production

    # Logging
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

    # Resource limits (optional but recommended)
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

    # Health check
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
