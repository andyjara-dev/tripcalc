services:
  tripcalc:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tripcalc-prod
    ports:
      - "3000:3000"  # Use nginx as reverse proxy for port 80/443
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_SITE_URL=https://tripcalc.site
      - NEXT_TELEMETRY_DISABLED=1
    restart: unless-stopped
    env_file:
      - .env.production

    # Logging
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

    # Resource limits (CRITICAL: prevent server collapse)
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M         # Reduced from 1G (was using 773MB at collapse)
        reservations:
          cpus: '0.5'
          memory: 256M

    # Health check
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

    # Process limits (CRITICAL: prevent zombie processes)
    ulimits:
      nproc: 512              # Maximum 512 processes (prevents fork bombs)
      nofile:
        soft: 1024
        hard: 2048
